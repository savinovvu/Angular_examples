<div class="col-xs-3">
  <button class="btn btn-secondary btn-block"
          routerLink="/table"
          [routerLinkActiveOptions]="{exact: true}"
          routerLinkActive="active">
    All
  </button>
  <button class="btn btn-secondary btn-block" *ngFor="let category of categories"
          [routerLink]="['/table',category]" routerLinkActive="active">{{category}}
  </button>
</div>

<div class="col-xs-9">
  <div class="m-b-1">
    <button class="btn btn-info" routerLink="products">Count Products</button>
    <button class="btn btn-primary" routerLink="categories">Count Categories</button>
    <button class="btn btn-secondary" routerLink="">Count Neither</button>
    <router-outlet></router-outlet>
  </div>


  <table class="table table-sm table-bordered table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of getProducts()">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.category}}</td>
      <td>{{item.price | currency:"USD":"symbol"}}</td>
      <td class="text-xs-center">
        <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">Delete</button>
        <button class="btn btn-warning btn-sm" [routerLink]="['/form', 'edit', item.id]">Edit
        </button>
      </td>
    </tr>
  </table>
</div>
<div class="col-xs-12 p-t-1">
  <button class="btn btn-primary" routerLink="/form/create">Create New Product</button>
  <button class="btn btn-danger" routerLink="/does/not/exist">Generate Routing Error</button>
  <button class="btn btn-danger" routerLink="/ondemand">Load Module</button>
</div>
