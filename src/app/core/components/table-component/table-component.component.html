<table class="table table-sm table-bordered table-striped">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of getProducts()">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.category}}</td>
    <td>{{item.price | currency:"USD":"symbol"}}</td>
    <td class="text-xs-center">
      <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">Delete</button>
      <button class="btn btn-warning btn-sm" (click)="editProduct(item.id)">Edit</button>
    </td>
  </tr>
</table>
<button class="btn-primary" (click)="createProduct()">Create New Product</button>

<button class="btn btn-danger" (click)="deleteProduct(-1)">
  Generate HTTP Error
</button>
