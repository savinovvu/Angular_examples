<div class="bg-info p-a-1 m-b-1">Model Data:{{jsonProduct}}</div>
<form (ngSubmit)="submitForm(form)" #form="ngForm" novalidate>
  <div class="bg-danger p-a-1 m-b-1" *ngIf="formSubmitted && form.invalid">
    There are problems with the form
  </div>
  <ul>
    <li *ngFor="let error of getFormValidationMessages(form)">
      {{error}}
    </li>
  </ul>


  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" [(ngModel)]="newProduct.name"
           required
           minlength="5"
           pattern="^[A-Za-z ]+$"
           #name="ngModel">
    <ul class="text-danger list-unstyled" *ngIf="formSubmitted  && name.invalid">
      <li *ngFor="let error of getValidationMessages(name)">{{error}}</li>
    </ul>
  </div>

  <div class="form-group">
    <label>Category</label>
    <input class="form-control" name="category" [(ngModel)]="newProduct.category">
  </div>

  <
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" name="price" [(ngModel)]="newProduct.price"
           #price="ngModel" required pattern="^[0-9\.]+$"/>
    <ul class="text-danger list-unstyled"
        *ngIf="(formSubmitted || price.dirty) && price.invalid">
      <li *ngFor="let error of getValidationMessages(price)">
        {{error}}
      </li>
    </ul>
  </div>


  <!--<ul class="text-danger list-unstyled" *ngIf="(formSubmitted || name.dirty) && name.invalid">-->


  <p *ngIf="name.valid" style="collapse: green">Valid Data</p>

  <button [disabled]="formSubmitted && form.invalid"
          [class.btn-secondary]="formSubmitted && form.invalid"
          class="btn btn-primary" type="submit">Create
  </button>
</form>
