<div class="container">
  <div class="row">
    <div class="bg-info p-a-1">
      Selected Product: {{product.value || '(None)'}}
    </div>
    <table class="table table-sm table-bordered m-t-1">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let item of getProducts(); let i = index"
          (mouseover)="product.value = item.name"
          [class.bg-info]="product.value == item.name">
        <td>{{i + 1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price}}</td>
      </tr>
    </table>
    <div class="form-group">
      <label>Product Name</label>
      <!--(input)="false"-->
      <!--(keyup)="selectedProduct = product.value"-->
      <input class="form-control" (keyup.enter)="selectedProduct = product.value" #product/>
    </div>

    <p>Двусторонние привязки без banana in the box</p>
    <div class="form-group">
      <label>Product Name</label>
      <input class="form-control" (input)="selectedProduct=$event.target.value" [value]="selectedProduct || '' ">
    </div>

    <div class="form-group">
      <label>Product Name</label>
      <input class="form-control" (input)="selectedProduct=$event.target.value" [value]="selectedProduct || ''">
    </div>

    <p>ngModel banana in the box</p>
    <div class="form-group">
      <label>Product Name</label>
      <input class="form-control" [ngModel]="selectedProduct">
    </div>

  </div>
</div>
